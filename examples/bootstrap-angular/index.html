<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Boostrap process in Angular</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script>
            angular.module('myApp', []).controller('MyController', [
                '$scope',
                function($scope) {
                    $scope.username = 'World';
                    // $scope.message = '';
                    $scope.sayHello = function() {
                        $scope.greeting = 'Hello ' + $scope.username + '!';
                    };
                    // $scope.$watch('greeting', function(newValue, oldValue) {
                    //   $scope.message = 'Greeting has been changed from ' + oldValue + ' to ' + newValue; }
                    // );
                }
            ]);
        </script>
    </head>
    <body>
        <div ng-controller="MyController">
            Your name:
            <input type="text" ng-model="username" id="username">
            <button ng-click='sayHello()'>greet</button>
            <hr>
            <h3>{{greeting}}</h3>
            <!-- {{message} -->
        </div>
    </body>
</html>
