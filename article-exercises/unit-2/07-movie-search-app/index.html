<!DOCTYPE html>
<html ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMDd API Search</title>
  </head>
  <body>
    <div ng-controller="searchAppController">
      <h3>Movie Search App</h3>
      <h5>Enter a movie title.</h5>
      <form ng-submit="go()">
        <input ng-model="vm.search" type="text" name="search" placeholder="search">
        <button type="submit" name="submit">Search</button>
      </form>
      <div ng-if="vm.loading" class="progress">
          <div class="indeterminate"></div>
      </div>
    </div>
    <div ng-view>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
  </body>
</html>
